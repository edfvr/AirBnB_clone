<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AirBnB Clone</title>
		<meta charset="UTF-8" />
		<link rel="icon" href="images/icon.png">
		<link rel="stylesheet" type="text/css" href="styles/4-common.css" />
		<link rel="stylesheet" type="text/css" href="styles/3-header.css" />
		<link rel="stylesheet" type="text/css" href="styles/3-footer.css" /
		<link rel="stylesheet" type="text/css" href="styles/6-filters.css" />
		<link rel="stylesheet" type="text/css" href="styles/7-places.css" />
	</head>
	<body>
		<header>
			<div class="logo"></div>
		</header>

		<div class="container">
			<section class="filters">
				<button type="button">Search</button>
				<div class="locations">
           		 		<h3>States</h3>
					<div class = popover>
						<ul>
							<li>
								<h2>Texas</h2>
								<ul>
									<li>Houston</li>
									<li>Austin</li>
								</ul>
							</li>
							<li>
								<h2>New York</h2>
								<ul>
									<li>Boston</li>
									<li>Brooklyn</li>
								</ul>
							</li>
						</ul>
					</div>
          			</div>
				<div class="amenities">
					<h4>Ocean view</h4>
					<div class="popover">
						<ul>
							<li>Chair</li>
							<li>Table</li>
							<li>Clip</li>
						</ul>
					</div>
				</div>
        		</section>

			<section class="places">
				<h1>Places</h1>
				<article>
					<h2>Kitchen</h2>
				</article>
				<article>
					<h2>TV Room</h2>
				</article>
			</section>
      		</div>

		<footer>Best School</footer>
	</body>
</html>
